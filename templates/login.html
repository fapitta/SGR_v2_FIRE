<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGR Intelligence - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f172a;
            --accent-primary: #6366f1;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --border-glass: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background: radial-gradient(circle at top right, #1e293b, #0f172a);
        }

        .login-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-glass);
            padding: 3rem;
            border-radius: 24px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .brand {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .input-group label {
            display: block;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
        }

        .input-group input {
            width: 100%;
            padding: 0.8rem 1rem;
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border-glass);
            color: white;
            font-family: inherit;
            box-sizing: border-box;
            transition: all 0.2s;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--accent-primary);
            background: rgba(0, 0, 0, 0.3);
        }

        button {
            width: 100%;
            padding: 1rem;
            border-radius: 12px;
            border: none;
            background: var(--accent-primary);
            color: white;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            margin-top: 1rem;
        }

        button:hover {
            background: #4f46e5;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .error-msg {
            color: #f43f5e;
            font-size: 0.85rem;
            margin-top: 1rem;
            display: none;
        }

        .loading-overlay {
            display: none;
            margin-top: 1rem;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            display: inline-block;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="brand">ğŸ›¡ï¸ SGR Intelligence</div>
        <p style="color: var(--text-secondary); margin-bottom: 2rem;">Authorized Access Only</p>

        <div class="input-group">
            <label>Email Address</label>
            <input type="email" id="email" placeholder="name@example.com" value="fapitta1346@gmail.com">
        </div>

        <div class="input-group">
            <label>Password</label>
            <input type="password" id="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">

        <button id="loginBtn">Sign In</button>
        <div id="errorMsg" class="error-msg"></div>
        <div id="loading" class="loading-overlay">

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // ì„œë²„ì—ì„œ ì „ë‹¬ë°›ì€ ë™ì  ì„¤ì •ê°’ ì‚¬ìš©
        const firebaseConfig = {{ firebase_config | tojson | safe }};

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const loginBtn = document.getElementById('loginBtn');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const errorMsg = document.getElementById('errorMsg');
        const loading = document.getElementById('loading');

        loginBtn.addEventListener('click', async () => {
            const email = emailInput.value;
            const password = passwordInput.value;

            if (!email || !password) {
                showError('ì´ë©”ì¼ê³¼ ë¹„ë°€ë²ˆí˜¸ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }

            if (email !== 'fapitta1346@gmail.com') {

                return;
            }

            errorMsg.style.display = 'none';

                }
            } catch (error) {
                console.error(error);

                    message = 'ë¹„ë°€ë²ˆí˜¸ê°€ í‹€ë ¸ê±°ë‚˜ ì´ë©”ì¼ì´ ë“±ë¡ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤.';
                }
                showError(message);
            } finally {

            }
        });

        function showError(msg) {

</html>
